<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Usuario</title>
</head>
<body>
    <h2>Registro de Usuario</h2>
    <form th:action="@{/registrarusuario}" th:object="${usuarioNuevo}" method="post">
        <label>Nombres:</label>
        <input type="text" th:field="*{nombres}" required/><br/>
        <label>Apellidos:</label>
        <input type="text" th:field="*{apellidos}" required/><br/>
        <label>Correo:</label>
        <input type="email" th:field="*{correo}" required/><br/>
        <label>Contrase√±a:</label>
        <input type="password" th:field="*{password}" required/><br/>
        <button type="submit">Registrar</button>
    </form>
</body>
</html>
