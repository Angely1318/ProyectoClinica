<!-- templates/formCita.html -->
<div th:fragment="contenido">
  <h4>Registrar Cita</h4>

  <form th:action="@{/citas/guardar}" th:object="${cita}" method="post" class="row g-3">

    <div class="col-md-6">
      <label class="form-label">Paciente</label>
      <select th:field="*{paciente}" class="form-select" required>
        <option th:each="pac : ${pacientes}" th:value="${pac.id}" th:text="${pac.nombres + ' ' + pac.apellidos}"></option>
      </select>
    </div>

    <div class="col-md-6">
      <label class="form-label">MÃ©dico</label>
      <select th:field="*{medico}" class="form-select" required>
        <option th:each="med : ${medicos}" th:value="${med.id}" th:text="${med.nombres + ' ' + med.apellidos}"></option>
      </select>
    </div>

    <div class="col-md-6">
      <label class="form-label">Fecha</label>
      <input type="date" th:field="*{fecha}" class="form-control" required>
    </div>

    <div class="col-md-6">
      <label class="form-label">Hora</label>
      <input type="text" th:field="*{hora}" class="form-control" required>
    </div>

    <div class="col-md-6">
      <label class="form-label">Estado</label>
      <select th:field="*{estado}" class="form-select" required>
        <option th:value="SOLICITADA">Solicitada</option>
        <option th:value="CONFIRMADA">Confirmada</option>
        <option th:value="ATENDIDA">Atendida</option>
        <option th:value="CANCELADA">Cancelada</option>
      </select>
    </div>

    <div class="col-md-12">
      <label class="form-label">Motivo de Consulta</label>
      <textarea th:field="*{motivoConsulta}" class="form-control" rows="3" required></textarea>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Guardar Cita</button>
      <a th:href="@{/citas}" class="btn btn-secondary">Cancelar</a>
    </div>

  </form>
</div>
